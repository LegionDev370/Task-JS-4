<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="selecting">Select Currency</label>
      <select name="selected currency" id="currency" required>
        <option value="dollar">dollar</option>
        <option value="euro">euro</option>
      </select>
      <input type="text" id="input" placeholder="enter number" required />
      <button type="submit">Converting</button>
      <p class="DollarToSumm">DollarToSumm:<span class="span-inline"></span></p>
      <p class="EuroToSumm">EuroToSumm:<span class="span-euro"></span></p>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
